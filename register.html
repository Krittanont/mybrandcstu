<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fonts-archive-futura-std/FuturaStd.css" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header class="site-header py-4">
        <div class="logo d-flex justify-content-center align-items-center fw-bold"><a
                href="index.html">CS<span>×</span>TU</a></div>
        <nav class="nav fw-light">
            <a class="fs-5" href="news&info.html">About Us</a>
            <a class="fs-5" href="#">Learning at CSTU</a>
            <a class="fs-5" href="#">Projects & Innovation</a>
            <a class="fs-5" href="#">News & Events</a>
            <a class="fs-5" href="#">SCI TU Website</a>
        </nav>
    
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <section class="register-section">
    
        <!-- วิดีโอพื้นหลัง -->
        <video autoplay muted loop playsinline class="bg-video">
            <source src="resource/cloud.mp4" type="video/mp4">
        </video>
    
        <div class="register-card">
            <form>
                <div class="form-group fw-semibold">
                    <label>Email Address</label>
                    <input type="email" required>
                </div>
    
                <div class="form-group fw-semibold">
                    <label>Password</label>
                    <input type="password" required>
                </div>
    
                <button class="fw-medium">REGISTER</button>
            </form>
        </div>
    
    </section>
    <script>
        const header = document.querySelector('.site-header');
        const hero = document.querySelector('.hero'); // section หน้าหลัก

        window.addEventListener('scroll', () => {
            if (window.scrollY > hero.offsetHeight) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        window.addEventListener("scroll", () => {
            const scrolled = window.scrollY;
            const bg = document.querySelector(".content2 .bg");
            bg.style.transform = `translateY(${scrolled * 0.3}px)`;
        });
    </script>
</body>
</html>
